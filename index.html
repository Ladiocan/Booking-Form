<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/index.js" defer></script>
    <title>Booking-Form</title>
</head>
<body>
    <form name="bookingForm" onsubmit="return submitForm()">
        <div class="elem-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="visitor_name" placeholder="Name" pattern=[A-Z\sa-z]{3,20} required />
        </div>
        <div class="elem-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="visitor_email" placeholder="E-mail" />
        </div>
        <div class="elem-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="visitor_phone" placeholder="Phone" />
        </div>
        <hr>
        <div class="elem-group inlined">
          <label for="adult">Adults</label>
          <input type="number" id="guests" name="total_adults" placeholder="" min="1" required />
        </div>
        <div class="elem-group inlined">
          <label for="child">Children</label>
          <input type="number" id="children" name="total_children" placeholder="" min="0">
        </div>
        <div class="elem-group inlined">
          <label for="checkIn">Check-in</label>
          <input type="date" id="checkIn" name="checkin" required />
        </div>
        <div class="elem-group inlined">
          <label for="checkOut">Check-out</label>
          <input type="date" id="checkOut" name="checkout" required />
        </div>
        <div class="elem-group">
          <label for="room-selection">Select Room</label>
          <select id="room" name="room_preference" required>
              <option value="">Choose a Room from the List</option>
              <option value="standard">Double Room</option>
              <option value="deluxe">Delux</option>
              <option value="suite">Suite</option>
          </select>
        </div>
        <hr>
        <div class="elem-group">
          <label for="message">Anything Else?</label>
          <textarea id="message" name="visitor_message" placeholder="Tell us anything else that might be important."></textarea>
        </div>
        <button type="submit">Check price</button>
      </form>
      <div class="jumbotron" style="display: block;">
        <h1 class="display-4">Hello, <span id="client-name"></span></h1>
        <p class="lead" id="result"></p>
        <hr class="my-4">
        <p>If you want to book this room please press this button:</p>
        <p class="lead">
          <button>Book Now</button>
        </p>
      </div>
</body>
</html>
